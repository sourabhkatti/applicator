  <path d="M5 62 L15 62" stroke="#FFB74D" stroke-width="2" stroke-linecap="round"/>
  <path d="M8 74 L18 69" stroke="#FFB74D" stroke-width="2" stroke-linecap="round"/>

  <path d="M112 50 L102 55" stroke="#FFB74D" stroke-width="2" stroke-linecap="round"/>
  <path d="M115 62 L105 62" stroke="#FFB74D" stroke-width="2" stroke-linecap="round"/>
  <path d="M112 74 L102 69" stroke="#FFB74D" stroke-width="2" stroke-linecap="round"/>

  <defs>
