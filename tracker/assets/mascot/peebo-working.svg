  <path d="M48 40 Q53 28 58 40" stroke="#FFCC00" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M62 40 Q67 28 72 40" stroke="#FFCC00" stroke-width="3" fill="none" stroke-linecap="round"/>

