<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Confetti -->
  <circle cx="15" cy="20" r="4" fill="#FF8A80"/>
  <circle cx="105" cy="25" r="3" fill="#6EC6FF"/>
  <rect x="25" y="15" width="6" height="6" fill="#69F0AE" transform="rotate(15 28 18)"/>
  <rect x="90" y="12" width="5" height="5" fill="#FFD93D" transform="rotate(-20 92 14)"/>
  <circle cx="20" cy="40" r="3" fill="#6EC6FF"/>
  <circle cx="100" cy="45" r="4" fill="#69F0AE"/>

  <!-- Body (slightly jumping) -->
  <ellipse cx="60" cy="65" rx="40" ry="35" fill="#FFD93D"/>
  <ellipse cx="60" cy="65" rx="40" ry="35" fill="url(#bodyGradient)"/>

  <!-- Belly -->
  <ellipse cx="60" cy="73" rx="28" ry="22" fill="#FFF3C4"/>

  <!-- Left Wing (raised in celebration) -->
  <ellipse cx="22" cy="50" rx="12" ry="18" fill="#FFCC00" transform="rotate(-45 22 50)"/>

  <!-- Right Wing (raised in celebration) -->
  <ellipse cx="98" cy="50" rx="12" ry="18" fill="#FFCC00" transform="rotate(45 98 50)"/>

  <!-- Head feather tuft (very excited) -->
  <path d="M55 30 Q60 15 65 30" stroke="#FFCC00" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M46 36 Q51 22 56 36" stroke="#FFCC00" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M64 36 Q69 22 74 36" stroke="#FFCC00" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Left Eye (happy closed) -->
  <path d="M38 55 Q45 48 52 55" stroke="#3D3428" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Right Eye (happy closed) -->
  <path d="M68 55 Q75 48 82 55" stroke="#3D3428" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Big smile beak -->
  <path d="M55 65 L60 76 L65 65 Z" fill="#FF8A65"/>
  <path d="M50 70 Q60 82 70 70" stroke="#3D3428" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Feet (jumping) -->
  <path d="M48 100 L45 106 M48 100 L48 108 M48 100 L51 106" stroke="#FF8A65" stroke-width="3" stroke-linecap="round"/>
  <path d="M72 100 L69 106 M72 100 L72 108 M72 100 L75 106" stroke="#FF8A65" stroke-width="3" stroke-linecap="round"/>

  <!-- Blush (brighter) -->
  <ellipse cx="32" cy="65" rx="7" ry="5" fill="#FFB74D" opacity="0.6"/>
  <ellipse cx="88" cy="65" rx="7" ry="5" fill="#FFB74D" opacity="0.6"/>

  <!-- Sparkles -->
  <path d="M10 60 L14 62 L10 64 L8 62 Z" fill="#FFD93D"/>
  <path d="M110 55 L114 57 L110 59 L108 57 Z" fill="#FFD93D"/>
  <path d="M25 80 L28 82 L25 84 L23 82 Z" fill="#69F0AE"/>
  <path d="M95 85 L98 87 L95 89 L93 87 Z" fill="#6EC6FF"/>

  <defs>
    <radialGradient id="bodyGradient" cx="0.5" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="#FFE082"/>
      <stop offset="100%" stop-color="#FFD93D"/>
    </radialGradient>
  </defs>
</svg>
