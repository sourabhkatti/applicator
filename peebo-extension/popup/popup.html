<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=350">
  <title>Peebo</title>
  <link rel="stylesheet" href="../assets/design-system.css">
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="header-left">
        <img src="../assets/mascot/peebo-idle.svg" alt="Peebo" class="mascot" id="mascot">
        <span class="app-name">Peebo</span>
      </div>
      <div class="header-right">
        <button class="btn btn-icon btn-ghost" id="settings-btn" title="Settings">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="10" cy="10" r="3"/>
            <path d="M10 1v2m0 14v2M1 10h2m14 0h2M3.5 3.5l1.5 1.5m10 10l1.5 1.5M3.5 16.5l1.5-1.5m10-10l1.5-1.5"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="popup-main">
      <!-- Not Logged In State -->
      <section id="auth-section" class="section hidden">
        <div class="auth-prompt">
          <p class="text-secondary text-center mb-4">Sign in to start applying to jobs automatically.</p>
          <button class="btn btn-primary btn-lg w-full" id="sign-in-btn">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="10" cy="6" r="4"/>
              <path d="M2 18c0-4 3.5-7 8-7s8 3 8 7"/>
            </svg>
            Sign in with Google
          </button>
        </div>
      </section>

      <!-- Onboarding Incomplete State -->
      <section id="onboarding-section" class="section hidden">
        <div class="onboarding-prompt">
          <p class="text-secondary text-center mb-4">Let's get you set up to land your dream job.</p>
          <button class="btn btn-primary btn-lg w-full" id="complete-setup-btn">
            Complete setup
          </button>
        </div>
      </section>

      <!-- Ready State -->
      <section id="apply-section" class="section hidden">
        <!-- Current Page Detection -->
        <div id="detected-job" class="detected-job hidden">
          <div class="detected-job-info">
            <span class="label">Detected job posting</span>
            <p class="company-role" id="detected-company-role">Company - Role</p>
          </div>
          <button class="btn btn-primary" id="apply-detected-btn">
            Apply
          </button>
        </div>

        <!-- URL Input -->
        <div class="url-input-group">
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M8 4H5a2 2 0 00-2 2v9a2 2 0 002 2h9a2 2 0 002-2v-3"/>
              <path d="M12 3h5v5"/>
              <path d="M17 3L9 11"/>
            </svg>
            <input type="url" class="input" id="job-url" placeholder="Paste job URL...">
          </div>
          <button class="btn btn-primary" id="apply-btn" disabled>
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M10 2l6 4-6 4-6-4 6-4z"/>
              <path d="M4 10l6 4 6-4"/>
              <path d="M4 14l6 4 6-4"/>
            </svg>
            Apply
          </button>
        </div>

        <!-- Progress Section (hidden by default) -->
        <div id="progress-section" class="progress-section hidden">
          <div class="progress-header">
            <span class="progress-status" id="progress-status">Preparing application...</span>
            <button class="btn btn-icon btn-ghost btn-sm" id="cancel-btn" title="Cancel">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M4 4l8 8M12 4l-8 8"/>
              </svg>
            </button>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
          </div>
          <p class="progress-detail text-xs text-tertiary" id="progress-detail"></p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <!-- Usage Meter -->
      <div class="usage-meter" id="usage-meter">
        <div class="usage-info">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="2" y="5" width="12" height="9" rx="1"/>
            <path d="M5 5V3a3 3 0 016 0v2"/>
          </svg>
          <span id="usage-text">3 of 5 applications this month</span>
        </div>
        <div class="progress-bar" style="height: 4px;">
          <div class="progress-fill" id="usage-fill" style="width: 60%"></div>
        </div>
        <button class="btn btn-ghost btn-sm upgrade-btn hidden" id="upgrade-btn">
          Upgrade for unlimited
        </button>
      </div>

      <!-- Action Buttons -->
      <div class="footer-actions">
        <button class="btn btn-secondary" id="tracker-btn">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="2" y="2" width="4" height="14" rx="1"/>
            <rect x="7" y="5" width="4" height="11" rx="1"/>
            <rect x="12" y="8" width="4" height="8" rx="1"/>
          </svg>
          Tracker
        </button>
        <button class="btn btn-ghost" id="history-btn">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="9" cy="9" r="7"/>
            <path d="M9 5v4l3 2"/>
          </svg>
          History
        </button>
      </div>
    </footer>

    <!-- Toast Notification -->
    <div class="toast hidden" id="toast">
      <div class="toast-icon" id="toast-icon"></div>
      <span class="toast-message" id="toast-message"></span>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
